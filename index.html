<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Youtube Video Downloader</title>
  </head>
  <body>
      <header>
          <h1 class = "title">Student Downloader</h1>
          <!-- <ul>
              <li><a href="index.html">Home</li>
          </ul> -->
      </header>

      <section>
          <h1>Youtube Downloader</h1>
              
              <div class="link-container">
                  <label for="">Video link:</label>
                  <input type="text" class = "link" name= "link" placeholder="Enter Video Link" required>
              </div>

              <div class="format-container">
                <label for="">Format:</label>
                <select type="format" required>
                    <option selected disabled>Select Video Format</option>
                    <option value="mp3">mp3</option>
                    <option value="mp4a">144</option>
                    <option value="360">360</option>
                    <option value="480">480</option>
                    <option value="720">720</option>
                    <option value="1080">1080</option>
                    <option value="4k">4K</option>
                </select>
            </div>

            <div class="button-container">
                <button class="btn" type="submit">Start</button>
            </div>
      </section>
      <footer>
          <p>
              Made by Himanshu Singh
          </p>
          <br>
          <p>
              <a href="https://www.linkedin.com/in/himanshu-singh-8789b91b6/">linkedIn</a>
          </p>
      </footer>
      <script src="app.js"></script>

  </body>
</html>
